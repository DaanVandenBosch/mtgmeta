<!DOCTYPE html>

<head>
    <meta charset="utf-8" />
    <script src="index.js" async></script>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="data:,">
    <link rel="preload" href="card_sfurl.json" as="fetch" crossorigin>
    <link rel="preload" href="card_img.json" as="fetch" crossorigin>
    <link rel="preconnect" href="https://cards.scryfall.io" crossorigin>
    <link rel="search" type="application/opensearchdescription+xml" title="MTG Search"
        href="open_search.xml">
</head>

<body>
    <header>
        <div class="filter_container">
            <input type="search" class="query" autofocus autocomplete="off">
            from
            <select class="pool" autocomplete="off">
                <option value="all">All cards</option>
                <option value="pmp">PMP</option>
                <option value="pmpc">PMP cmdr.</option>
            </select>
            sorted by
            <select class="sort_order" autocomplete="off">
                <option value="cmc">Mana value</option>
                <option value="name" selected>Name</option>
                <option value="released_at">Release date</option>
            </select>
            <div class="sort_dir">
                <label>
                    <input type="radio" name="sort_dir" value="asc" autocomplete="off" checked>Asc
                </label>
                <label>
                    <input type="radio" name="sort_dir" value="desc" autocomplete="off">Desc
                </label>
            </div>
        </div>
        <div class="result_nav">
            <div class="result_summary"></div>
            <div class="result_buttons">
                <button class="result_first" disabled>‚èÆ</button>
                <button class="result_prev" disabled>üûÄ Previous</button>
                <button class="result_next" disabled>Next 120 üûÇ</button>
                <button class="result_last" disabled>‚è≠</button>
            </div>
            <div class="result_dummy"></div>
        </div>
    </header>
    <div class="result" tabindex="-1">
        <div class="cards" tabindex="-1"></div>
    </div>
</body>
