<!DOCTYPE html>

<head>
    <script src="main.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="data:,">
</head>

<body>
    <header>
        <div class="filter_container">
            <input class="query" autocomplete="off" autofocus>
            from
            <select class="pool" autocomplete="off">
                <option value="all">All cards</option>
                <option value="pmp">PMP</option>
                <option value="pmpc">PMP cmdr.</option>
            </select>
            sorted by
            <select class="sort_order" autocomplete="off">
                <option value="name">Name</option>
                <option value="cmc">Mana value</option>
            </select>
            <div class="sort_dir">
                <label>
                    <input type="radio" name="sort_dir" value="asc" checked autocomplete="off">Asc
                </label>
                <label>
                    <input type="radio" name="sort_dir" value="desc" autocomplete="off">Desc
                </label>
            </div>
        </div>
        <div class="result_summary"></div>
    </header>
    <div class="result" tabindex="-1">
        <div class="cards" tabindex="-1"></div>
    </div>
</body>
