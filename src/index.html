    <header>
        <div class="filter-container">
            <input class="filter" autocomplete="off" autofocus>

            <div class="sort-dir">
                <label>
                    <input type="radio" name="sort-dir" value="asc" checked autocomplete="off">Asc

                    <input type="radio" name="sort-dir" value="desc" autocomplete="off">Desc
                </label>
            </div>
        </div>
        <div class="result-summary"></div>
    </header>
    <div class="result" tabindex="-1">
        <div class="cards" tabindex="-1"></div>
    </div>
